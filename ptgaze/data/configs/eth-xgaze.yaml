mode: ETH-XGaze
#device: cpu
device: cuda
model:
  name: resnet18
face_detector:
  mode: mediapipe
  dlib_model_path: ~/.ptgaze/dlib/shape_predictor_68_face_landmarks.dat
  mediapipe_max_num_faces: 3
  mediapipe_static_image_mode: false
gaze_estimator:
  checkpoint: ~/.ptgaze/models/eth-xgaze_resnet18.pth
  camera_params: ${PACKAGE_ROOT}/data/calib/sample_params.yaml
  use_dummy_camera_params: false
  normalized_camera_params: ${PACKAGE_ROOT}/data/normalized_camera_params/eth-xgaze.yaml
  normalized_camera_distance: 0.6
  image_size: [224, 224]
demo:
#  use_camera: true
  use_camera: false
  display_on_screen: true
  wait_time: 1
  image_path: null
  video_path: /media/lenovo/本地磁盘/1_talkingface/mapiigaze/fork_mpiigaze_demo/assets/inputs/video01.mp4
#  output_dir: null
  output_dir: /media/lenovo/本地磁盘/1_talkingface/template_vox/0616
  output_file_extension: avi
  head_pose_axis_length: 0.05
  gaze_visualization_length: 0.05
  show_bbox: true
  show_head_pose: true
  show_landmarks: false
  show_normalized_image: false
  show_template_model: true
